<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>Dia 11 - 21 Dias de Código Rocketseat</title>
</head>

<body>
    <main>
        <form action="" method="post" name="Formulário de Login">

            <h1>Login</h1>

            <div class="form-group">
                <input type="email" name="user_email" id="user_email" class="form-input" placeholder="Seu e-mail"
                    required />
                <label for="user_email">E-mail</label>
            </div>

            <div class="form-group">
                <input type="password" name="user_email" id="user_email" class="form-input" placeholder="Sua senha"
                    required />
                <label for="user_email">Senha</label>
            </div>

            <div class="form-row">
                <div class="form-checkbox col-6">
                    <input type="checkbox" name="remember_me" id="remember_me" class="form-input-checkbox">
                    <label for="remember_me" class="sr-only">Lembrar de mim</label>
                </div>

                <div class="forgot-password col-6">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <button type="submit" class="button button-primary">Acessar conta</button>
        </form>

        <div class="background-bottom"></div>
    </main>
</body>

</html>
