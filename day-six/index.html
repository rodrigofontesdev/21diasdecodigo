<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Dia 06 - 21 Dias de Código Rocketseat</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-brand">
                <div class="bank">
                    Banco Rocket
                </div>

                <div class="type">
                    INFINITY
                </div>
            </div>

            <div class="card-chip">
                <img src="chip.png" alt="chip do cartão" width="74px">
            </div>

            <div class="card-number">
                <span>8563</span>
                <span>0054</span>
                <span>7896</span>
                <span>1169</span>
            </div>

            <div class="card-user">
                <div class="left">
                    <div class="valid-thru">
                        <span>VALID<br />THRU</span>
                        <span>10/28</span>
                    </div>

                    <div class="holdername">
                        RODRIGO FONTES
                    </div>
                </div>

                <div class="right">
                    <img src="mastercard.png" alt="bandeira do cartão" width="120px">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
