<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css">

    <title>Dia 18 - 21 Dias de Código Rocketseat</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Gere uma senha segura</h1>
            <p>Use seu gerador de senha online para criar imediatamente uma senha segura e aleatória.</p>
        </header>

        <main>
            <div class="form-group">
                <label for="pass_generator" class="sr-only">Gerador de senha</label>
                <input type="text" name="pass_generator" id="pass_generator" class="form-input" value="">
                <div class="input-icons">
                    <span id="copy" class="material-symbols-outlined">
                        content_copy
                    </span>
                    <span id="refresh" class="material-symbols-outlined">
                        refresh
                    </span>
                </div>
            </div>

            <div class="customizer">
                <h2>Personalize sua senha</h2>

                <div class="form-number-group">
                    <input type="number" name="pass_range" id="pass_range" class="form-number" min="1" max="50" step="1"
                        value="12">
                    <label for="pass_range">Número de caracteres da senha</label>
                </div>

                <div class="char-options">
                    <div class="form-checkbox-group">
                        <input type="checkbox" name="pass_uppercase" id="pass_uppercase" class="form-checkbox" checked
                            onchange="enableDisablePassOptions(this)">
                        <label for="pass_uppercase">Letras maiúsculas</label>
                    </div>

                    <div class="form-checkbox-group">
                        <input type="checkbox" name="pass_lowercase" id="pass_lowercase" class="form-checkbox" checked
                            onchange="enableDisablePassOptions(this)">
                        <label for="pass_lowercase">Letras minúsculas</label>
                    </div>

                    <div class="form-checkbox-group">
                        <input type="checkbox" name="pass_numbers" id="pass_numbers" class="form-checkbox" checked
                            onchange="enableDisablePassOptions(this)">
                        <label for="pass_numbers">Números</label>
                    </div>

                    <div class="form-checkbox-group">
                        <input type="checkbox" name="pass_symbols" id="pass_symbols" class="form-checkbox" checked
                            onchange="enableDisablePassOptions(this)">
                        <label for="pass_symbols">Símbolos</label>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
